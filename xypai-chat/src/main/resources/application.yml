server:
  port: 9404

spring:
  profiles:
    active: dev

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/xypai_chat?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      max-lifetime: 1800000

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5

# MyBatis Plus Configuration
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: org.dromara.chat.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Sa-Token Configuration
sa-token:
  token-name: Authorization
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false
  check-same-token: true

# Dubbo Configuration
dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://${NACOS_SERVER:127.0.0.1:8848}
    group: DEFAULT_GROUP
  consumer:
    check: false
    timeout: 3000
    retries: 0

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# Knife4j API Documentation
knife4j:
  enable: true
  setting:
    language: zh-CN
  openapi:
    title: XiangYuPai Chat Service API
    description: Chat & Messaging Microservice for XiangYuPai Platform
    version: v1.0.0
    concat: XiangYuPai Team
    group:
      app:
        group-name: App APIs
        api-rule: package
        api-rule-resources:
          - org.dromara.chat.controller.app

# Logging Configuration
logging:
  level:
    root: INFO
    org.dromara.chat: DEBUG
    org.apache.dubbo: WARN
    com.alibaba.nacos: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/${spring.application.name}/app.log
    max-size: 100MB
    max-history: 30

# Business Configuration
xypai:
  chat:
    # Message constraints
    message:
      text-max-length: 500
      recall-timeout-seconds: 120
    # File upload limits (bytes)
    upload:
      image-max-size: 10485760
      voice-max-size: 2097152
      video-max-size: 52428800
    # Cache TTL (seconds)
    cache:
      unread-count-ttl: 180
      conversation-list-ttl: 300
      online-status-ttl: 300
    # WebSocket configuration
    websocket:
      heartbeat-interval: 30000
      timeout: 300000
      max-connections: 10000
