# XY相遇派用户模块配置
# SMS短信服务配置
sms:
  # 是否启用短信服务（false=测试模式，允许任意验证码通过）
  enabled: false
  # 测试模式下的万能验证码（当 enabled=false 时生效）
  testCode: "123456"
# 数据源配置
spring:
  datasource:
    dynamic:
      primary: master
      datasource:
        # 主库数据源
        master:
          type: ${spring.datasource.type}
          driver-class-name: com.mysql.cj.jdbc.Driver
          # 使用 xypai_auth 数据库（用户相关表：user, user_profile, user_stats等）
          url: ${datasource.xypai-auth-master.url}
          username: ${datasource.xypai-auth-master.username}
          password: ${datasource.xypai-auth-master.password}
