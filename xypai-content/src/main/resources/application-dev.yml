server:
  servlet:
    context-path: /content

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/xypai_content?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:1}
      timeout: 10s
      ssl:
        enabled: false

# Dubbo配置
dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: false
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://${spring.cloud.nacos.server-addr}
    group: ${spring.cloud.nacos.discovery.group}
    parameters:
      namespace: ${spring.cloud.nacos.discovery.namespace:}
  consumer:
    check: false
    timeout: 3000
    retries: 0

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: org.dromara.content.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      update-strategy: NOT_NULL

# 日志配置
logging:
  level:
    root: INFO
    org.dromara.content: DEBUG
    org.springframework: WARN
  file:
    name: ./logs/xypai-content/console.log

# Sa-Token配置
sa-token:
  # Token名称
  token-name: Authorization
  # Token有效期(单位: 秒) 默认30天
  timeout: 2592000
  # 多端不同 token 有效期 可查看 LoginHelper.loginByDevice 方法自定义
  # Token临时有效期 (指定时间内无操作就过期) (单位: 秒)
  active-timeout: -1
  # 开启内网服务调用鉴权
  check-same-token: true

# Knife4j配置
knife4j:
  enable: true
  production: false
  setting:
    language: zh_cn
